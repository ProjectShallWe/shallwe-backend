spring:
  profiles:
    group:
      local:
        - local
        - s3
      dev:
        - dev
        - rds
        - s3
      test:
        - test
        - rds
        - s3
---
spring:
  config:
    activate:
      on-profile: local
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: test